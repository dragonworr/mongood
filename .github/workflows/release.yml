on:
  push:
    tags:
      - 'v*'

name: Release

jobs:
  build_js_bundle:
    name: Build JS Bundle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm ci
      - run: npm run build
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
      - run: go get github.com/markbates/pkger/cmd/pkger
      - run: cd go && cp -r ../dist ./ && pkger && rm -rf dist
      - name: Upload pkged.go
        uses: actions/upload-artifact@v2
        with:
          name: pkged.go
          path: go/pkged.go

  create_release:
    name: Create release
    runs-on: ubuntu-latest
    needs: build_js_bundle
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}

  build:
    name: Build release
    needs: create_release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            asset_name: Mongood-linux.zip
            asset_content_type: application/zip
          - os: macos-latest
            asset_name: Mongood-macos.zip
            asset_content_type: application/zip
          - os: windows-latest
            asset_name: Mongood-win64.exe
            asset_content_type: application/vnd.microsoft.portable-executable
    defaults:
      run:
        working-directory: go
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Download pkged.go
        uses: actions/download-artifact@v2
        with:
          name: pkged.go
          path: ./go
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
      - run: go get fyne.io/fyne/cmd/fyne

      - name: Build Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          go build -o mongood
          fyne package -os linux -icon ./assets/logo.png -release --executable mongood
          zip -r ${{ matrix.asset_name }} mongood

      - name: Build macOS
        if: matrix.os == 'macos-latest'
        run: |
          MACOSX_DEPLOYMENT_TARGET=10.13 go build -o mongood
          fyne package -os darwin -name Mongood -icon ./assets/logo.png -release --executable ./mongood
          cp ./assets/Info.plist ./Mongood.app/Contents/Info.plist
          cp ./assets/icon.icns ./Mongood.app/Contents/Resources/icon.icns
          zip -r ${{ matrix.asset_name }} Mongood.app

      - name: Build Windows
        if: matrix.os == 'windows-latest'
        run: |
          go build -o mongood
          fyne package -os windows -icon ./assets/logo.png -release --executable mongood -appID mongood
          mv mongood.exe ${{ matrix.asset_name }}

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ./go/${{ matrix.asset_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: ${{ matrix.asset_content_type }}
